<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحتي الشخصية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #2193b0, #6dd5ed);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    header h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    header p {
      font-size: 20px;
      opacity: 0.9;
    }
    .about, .social {
      padding: 20px;
      background: rgba(0,0,0,0.3);
      margin: 20px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
    }
    .social a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #fff;
      color: #2193b0;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    .social a:hover {
      background: #2193b0;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحباً، أنا كامل 👋</h1>
    <p>مطور مواقع مبتدئ وأتعلم البرمجة الآن</p>
  </header>

  <section class="about">
    <h2>نبذة عني</h2>
    <p>أحب البرمجة وتصميم المواقع. أتعلم HTML و CSS وأريد أن أصبح مطور ويب محترف.</p>
  </section>

  <section class="social">
    <h2>تواصل معي</h2>
    <a href="https://facebook.com" target="_blank">فيسبوك</a>
    <a href="https://instagram.com" target="_blank">إنستجرام</a>
    <a href="https://github.com" target="_blank">جيت هب</a>
  </section>

</body>
</html>
